<!DOCTYPE html><!--[if IE 8]> <html lang="en" class="ie8" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> <![endif]--><!--[if IE 9]> <html lang="en" class="ie9" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> <![endif]--><!--[if !IE]><!--> <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]--><!-- BEGIN HEAD --><head>	<meta charset="utf-8" />	<title>Jam系统 | 登录</title>	<meta content="width=device-width, initial-scale=1.0" name="viewport" />	<meta content="" name="description" />	<meta content="" name="author" />	<link th:href="@{assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />	<link th:href="@{assets/css/metro.css}" rel="stylesheet" />	<link th:href="@{assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />	<link th:href="@{assets/css/style.css}" rel="stylesheet" />	<link th:href="@{assets/css/style_responsive.css}" rel="stylesheet" />	<link th:href="@{assets/css/style_default.css}" rel="stylesheet" id="style_color" />	<link rel="stylesheet" type="text/css" th:href="@{assets/uniform/css/uniform.default.css}" />	<link rel="shortcut icon" th:href="@{favicon.ico}" /></head><body class="login"><div class="logo">	<img th:src="@{assets/img/logo-big.png}" alt="" /></div><!-- END LOGO --><!-- BEGIN LOGIN --><div class="content">	<!-- BEGIN LOGIN FORM -->	<form class="form-vertical login-form" th:action="@{/login}" method="post">		<h3 class="form-title">登录</h3>		<div class="alert alert-error hide">			<button class="close" data-dismiss="alert"></button>			<span>请输入用户名和密码.</span>		</div>	<!--	<div th:if="${param.error}">			<div class="alert alert-error">				<strong>错误!</strong>登录失败，账号或密码错误!			</div>		</div>		<div th:if="${result}">			<div class="alert alert-success">				<strong>成功!</strong><span th:text="${result}"></span>			</div>		</div>-->		<div class="control-group">			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->			<label class="control-label visible-ie8 visible-ie9">邮箱</label>			<div class="controls">				<div class="input-icon left">					<i class="icon-user"></i>					<input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="email"/>				</div>			</div>		</div>		<div class="control-group">			<label class="control-label visible-ie8 visible-ie9">密码</label>			<div class="controls">				<div class="input-icon left">					<i class="icon-lock"></i>					<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="pswd"/>				</div>			</div>		</div>		<div class="control-group">			<div class="controls">				<label class="control-label visible-ie8 visible-ie9">验证码</label>				<div class="input-icon left">					<i class="icon-info-sign"></i>					<input class="m-wrap placeholder-no-fix" type="text" placeholder="验证码" name="gifCode"/>				</div>			</div>		</div>		<div class="control-group">			<div class="controls">				<div class="input-icon left">					<img alt="验证码" th:src="@{gif/getGifCode}" />				</div>			</div>		</div>		<div class="form-actions">			<label class="checkbox">				<input type="checkbox" name="remember" value="1"/> 记住密码			</label>			<button type="submit" class="btn green pull-right">				登录 <i class="m-icon-swapright m-icon-white"></i>			</button>		</div>		<div class="forget-password">			<h4>忘记密码 ?</h4>			<p>				不用担心，点击<a href="javascript:;" class="" id="forget-password">这里</a>重新设置你的密码。			</p>		</div>	</form>	<!-- 找回密码 -->	<form class="form-vertical forget-form" th:action="@{/}">		<h3 class="">忘记密码?</h3>		<p>请输入你的电子邮件地址来重置你的密码。</p>		<div class="control-group">			<div class="controls">				<div class="input-icon left">					<i class="icon-envelope"></i>					<input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />				</div>			</div>		</div>		<div class="form-actions">			<button type="button" id="back-btn" class="btn">				<i class="m-icon-swapleft"></i> 返回			</button>			<button type="submit" class="btn green pull-right">				提交 <i class="m-icon-swapright m-icon-white"></i>			</button>		</div>	</form></div><div class="copyright">	2013 &copy; Metronic. Admin Dashboard Template.</div><script th:src="@{assets/js/jquery-1.8.3.min.js}"></script><script th:src="@{assets/bootstrap/js/bootstrap.min.js}"></script><script th:src="@{assets/uniform/jquery.uniform.min.js}"></script><script th:src="@{assets/js/jquery.blockui.js}"></script><script type="text/javascript" th:src="@{assets/jquery-validation/dist/jquery.validate.min.js}"></script><script th:src="@{assets/js/app.js}"></script><script>    jQuery(document).ready(function() {        App.initLogin();    });</script></body></html>
